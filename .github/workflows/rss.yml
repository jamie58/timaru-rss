name: Build Timaru Herald RSS

on:
  schedule:
    - cron: '0 * * * *'   # ⬅️ RUNS EVERY HOUR
  workflow_dispatch:      # Allows manual "Run workflow" button

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run RSS builder
        run: python build_feed.py

      - name: Commit updated RSS feed
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add timaru-herald.xml
          git commit -m "Auto-update RSS feed" || echo "No changes"
          git push
